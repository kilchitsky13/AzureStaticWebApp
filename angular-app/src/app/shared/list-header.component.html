<div class="content-title-group">
  <a router-link="/">
    <h2 class="title">{{title}}</h2>
  </a>
  <button
    class="button add-button"
    (click)="handleAdd()"
    aria-label="add"
  >
    <i class="fa-angel" aria-hidden="true">Add</i>
  </button>
  <button
    class="button refresh-button"
    (click)="handleRefresh()"
    aria-label="refresh"
  >
    <i class="fas fa-sync" aria-hidden="true">Refresh</i>
  </button>
</div>
